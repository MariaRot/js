<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Person Form</title>        
</head>
<body>
  <form id="personForm">
    <fieldset>
      <legend>Persoana</legend>
      <label for="name">Nume:</label>
      <input type="text" name="name"> 
        
      <br><br>

      <label for="surname">Prenume:</label>
      <input type="text" name="surname"> 

      <br><br>

      <label for="age">Varsta</label>
      <input type="text" name="age">    
      
      <br><br>

      <label for="skill">Adauga skill</label>
      <input type="text" name="skill" id="addSkillInput">
      <button type="button" id="addSkill">+</button>

      <br><br>

      <input type="checkbox" name="hasPets" id="hasPets">
      <label for="hasPets">Are animale de companie?</label>

      <button type="submit">Adauga</button>
    </fieldset>

    <fieldset id="pet" style="display:none;">
      <label for="petName"></label>
      <input type="text" id="petName" name="petName">

    </fieldset>

    <fieldset >
      <legend>Detalii</legend>
      <div id="details">
      </div>
    </fieldset>
  </form>

  <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
