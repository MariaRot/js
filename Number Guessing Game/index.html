<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <title>Document</title>
</head>
<style>
#game {
  text-align: center;
  margin: auto;
}
</style>
<body>
  <div id="game">
    <form class="number">
      <legend>Mă gândesc la un număr între 0 și <span id="legend"></span>. <br>La ce număr mă gândesc?</legend>
      <br>
      <input type="text" 
        name="number" 
        id="number"
        placeholder="Numar"
      >
      <br><br>
      <button type="submit">Ghiceste!</button>
    </form>
    <br>

    <form class="dif" id="options">
      <fieldset>
        <legend>Optiuni</legend>
        <label for="difficulty">Dificultate</label>
        <br>
        <select name="difficulty" id="difficulty">
          <option value="easy">Easy</option>
          <option value="medium">Normal</option>
          <option value="hard">Hard</option>
        </select>
        <br><br>
        <input type="submit" value="Accept">
        <br><br>
        <input type="reset" value="Joc nou">
      </fieldset>
    </form>

    
    <br><br>
    <div id="countdown"></div>
  </div>
  <script src="app.js"></script>
</body>
</html>
